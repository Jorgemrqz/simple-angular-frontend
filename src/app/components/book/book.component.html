<div class="container">
  <h1>Gestión de Libros</h1>

  <div class="form">
    <h2>Agregar Libro</h2>
    <input [(ngModel)]="newTitle" placeholder="Título del libro" />
    <input [(ngModel)]="newAuthor" placeholder="Autor del libro" />
    <input [(ngModel)]="newEmail" placeholder="Correo del autor" />
    <button (click)="addBook()">Agregar</button>
  </div>

  <div class="list">
    <h2>Lista de Libros</h2>
    <ul>
      <li *ngFor="let book of books">
        {{ book.title }} - {{ book.author }}
        <div class="comment-section">
          <input [(ngModel)]="comments[book.id]" placeholder="Escribe un comentario" />
          <button (click)="sendComment(book.id)">Enviar</button>
        </div>
      </li>
    </ul>
  </div>
</div>
